<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>On-Site Video Services</title>
    <link rel="stylesheet" type="text/css" href="public/vendor/normalize.css">
    <link rel="stylesheet" type="text/css" href="public/vendor/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="public/partials/app.css">
    <link rel="stylesheet" type="text/css" href="public/vendor/font-awesome.min.css">
</head>

<body ng-app="ourApp">
    <h1>On-Site Video</h1>
    <nav>
        <ul class="nav nav-pills" ng-controller="NavCtrl">
            <li ng-class="{'active': $route.current.activePage == '{{tab.link}}' }" ng-repeat="tab in tabs" tab="tab"><a href="{{tab.link}}" ng-click="setSelectedTab(tab)">{{tab.label}}</a></li>
        </ul>
    </nav>

    <div ng-view></div>

    <!-- VENDOR -->
    <script src="public/vendor/jquery.js"></script>
    <script src="public/vendor/bootstrap.js"></script>
    <script src="public/vendor/angular.js"></script>
    <script src="public/vendor/angular-sanitize.js"></script>
    <script src="public/vendor/angular-route.js"></script>
    <script src="public/vendor/angular-cookies.js"></script>
    <script src="public/vendor/moment.js"></script>

    <!-- CUSTOM -->
    <script src="public/controllers/init.js"></script>
    <script src="public/controllers/nav.ctrl.js"></script>
    <script src="public/controllers/main.ctrl.js"></script>
    <script src="public/controllers/testimonials.ctrl.js"></script>
</body>
</html>
